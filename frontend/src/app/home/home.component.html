<div class="crmblock">
    <h1>Customer Manager Relationship</h1>
  </div>
  <button (click)="add()" type="button" class="btn btn-primary">Add Customer</button>
<div style="overflow-x:auto;">
<table class="table">
  <thead>
  <tr class="firstRow">
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{customer.firstname}}</td>
      <td>{{customer.lastname}}</td>
      <td>{{customer.email}}</td>
      <td>
        <button (click) = "reToUpdate(customer)" class="btn btn-primary">Update</button>
        <button (click) = "delete(customer)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
</div>
